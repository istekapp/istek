name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Istek ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            targets: 'aarch64-apple-darwin'
            os_name: macos
          # macOS Intel (x64)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            targets: 'x86_64-apple-darwin'
            os_name: macos
          # Windows x64
          - platform: windows-latest
            args: ''
            targets: ''
            os_name: windows
          # Linux x64
          - platform: ubuntu-22.04
            args: ''
            targets: ''
            os_name: linux

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri'
          shared-key: ${{ matrix.os_name }}-${{ matrix.targets || 'default' }}
          cache-on-failure: true

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      # Install protobuf using arduino/setup-protoc (works on all platforms)
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Remove stale gen/schemas to force regeneration with correct plugin permissions
      - name: Clean generated schemas
        run: rm -rf src-tauri/gen/schemas
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          
          # Apple code signing (macOS only)
          APPLE_CERTIFICATE: ${{ matrix.os_name == 'macos' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ matrix.os_name == 'macos' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_ID: ${{ matrix.os_name == 'macos' && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ matrix.os_name == 'macos' && secrets.APPLE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ matrix.os_name == 'macos' && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_TEAM_ID: ${{ matrix.os_name == 'macos' && secrets.APPLE_TEAM_ID || '' }}
          
          # Azure code signing for Windows (EV certificate via Azure Key Vault)
          AZURE_CLIENT_ID: ${{ matrix.os_name == 'windows' && secrets.AZURE_CLIENT_ID || '' }}
          AZURE_CLIENT_SECRET: ${{ matrix.os_name == 'windows' && secrets.AZURE_CLIENT_SECRET || '' }}
          AZURE_TENANT_ID: ${{ matrix.os_name == 'windows' && secrets.AZURE_TENANT_ID || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-22.04
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
